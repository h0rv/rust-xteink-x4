<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Xteink X4 Simulator</title>
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="style.css"/>
</head>
<body>
    <div class="simulator">
        <h1>Xteink X4 Simulator</h1>
        <div class="main-layout">
            <div id="display-container" class="e-ink-frame"></div>
            <div class="sidebar">
                <div class="controls">
                    <p class="title">Controls</p>
                    <p><kbd>&larr;</kbd><kbd>&rarr;</kbd><kbd>&uarr;</kbd><kbd>&darr;</kbd> Move</p>
                    <p><kbd>Enter</kbd> Confirm</p>
                    <p><kbd>Esc</kbd> Back</p>
                </div>
                <div class="info">
                    <p>4.3" display, 480&times;800</p>
                    <p>69&times;114 mm actual size</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
