<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Xteink X4 E-Reader Simulator</title>
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="style.css"/>
</head>
<body>
    <div class="simulator">
        <h1>Xteink X4 E-Reader Simulator</h1>
        <div class="main-layout">
            <div id="display-container" class="e-ink-frame"></div>
            <div class="sidebar">
                <div class="controls">
                    <p class="title">File Browser Mode</p>
                    <p><kbd>&uarr;</kbd><kbd>&darr;</kbd> Navigate files</p>
                    <p><kbd>&larr;</kbd><kbd>&rarr;</kbd> Page up/down</p>
                    <p><kbd>Enter</kbd> Open file / Enter dir</p>
                    <p><kbd>Esc</kbd> Go back</p>
                    <p><kbd>P</kbd> Toggle Library/Reader</p>
                </div>
                <div class="controls reader-controls" style="margin-top: 20px;">
                    <p class="title">Reader Mode</p>
                    <p><kbd>&larr;</kbd><kbd>&rarr;</kbd> Prev/Next page</p>
                    <p><kbd>Esc</kbd> Back to Library</p>
                </div>
                <div class="info" style="margin-top: 20px;">
                    <p>4.3" e-ink display</p>
                    <p>480&times;800 resolution</p>
                    <p>Sample books included!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
