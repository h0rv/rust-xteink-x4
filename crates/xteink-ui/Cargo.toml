[package]
name = "xteink-ui"
version = "0.1.0"
edition = "2021"

[features]
default = ["fontdue"]
std = ["epub", "html2text"]

[dependencies]
embedded-graphics = "0.8"
embedded-text = "0.7.3"

# EPUB support (desktop/simulators only due to std requirement)
epub = { version = "2.1.5", optional = true }

# TTF font rendering with no_std support - always enabled
fontdue = { version = "0.9.3", optional = true }

# HTML parsing for EPUB content  
html2text = { version = "0.16.7", optional = true }

# E-ink display driver (re-exported for firmware use)
ssd1677 = "0.1"

[dev-dependencies]
# For tests
