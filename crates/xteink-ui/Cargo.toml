[package]
name = "xteink-ui"
version = "0.1.0"
edition = "2021"

[features]
default = ["fontdue"]
std = [
    "epublet/std",
    "epublet/layout",
    "dep:epublet-render",
    "dep:epublet-embedded-graphics",
]

[dependencies]
embedded-graphics = "0.8"
embedded-text = "0.7.3"

# Logging (no_std compatible)
log = "0.4"

# EPUB support now provided by external epublet crate

# TTF font rendering with no_std support - always enabled
fontdue = { version = "0.9.3", optional = true }

# External EPUB parser crate
epublet = { workspace = true }
epublet-render = { workspace = true, optional = true }
epublet-embedded-graphics = { workspace = true, optional = true }

# E-ink display driver (re-exported for firmware use)
# Using local path during development - change to crates.io version when published
ssd1677 = { path = "/home/h0rv/projects/ssd1677" }

[dev-dependencies]
# For tests

# Tests use miniz_oxide for decompression, not flate2
# flate2 disabled due to std compatibility issues
