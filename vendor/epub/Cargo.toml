[package]
edition = "2024"
name = "epub"
version = "2.1.5"
authors = ["Daniel Garc√≠a Moreno <dani@danigm.net>"]
description = "Library to support the reading of epub files."
license = "GPL-3.0"
repository = "https://github.com/danigm/epub-rs.git"
readme = "README.md"

[features]
mock = []

[lib]
name = "epub"
path = "src/lib.rs"

[dependencies]
percent-encoding = "2.3.2"
regex = { version = "1.12.2", default-features = false, features = ["std", "unicode", "perf-cache", "perf-dfa", "perf-inline"] }
thiserror = "2.0.17"
xml-rs = "1.0.0"
zip = { version = "3.0.0", default-features = false, features = ["deflate-flate2"] }
